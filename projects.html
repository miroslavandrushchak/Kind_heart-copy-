<!DOCTYPE html>

<html lang="ua">

<head>
  <title>Projects</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/projects.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/fonts.css">
</head>

<body>

  <header class="header">
    <a href="index.html"><img src="images/Logo.svg" alt="Reload" class="mini_logo"></a>
    <div class="language">
      <a href="#" class="language_change">УКР</a> <a href=" #" class="language_change">РУС</a> <a href="#"
        class="language_change">ENG</a>
    </div>
    <div class="about_site">
      <a href="#" class="project_button">Проекти</a> <a href="#" class="about_site_buttons">Архів</a> <a href="#"
        class="about_site_buttons">Контакти</a> <a href="#" class="urgent_help" class="about_site_buttons">Термінова
        допомога</a>
    </div>
    <div class="user">
      <a class="login">Вхід</a>
      <a>|</a>
      <a class="registration">Зареєструватися</a>
    </div>
  </header>

  <div class="login_popup">
    <form class="login_popup_form">
      <h2 class="close_login_window">Закрити</h2>
      <h2 class="login_text">Вхід</h2>
      <div class="data_block">
        <img src="images/Logo.svg" alt="Welcome" class="mini_logo_in_login_form" width="100px">
        <label>
          <input type="text" name="users_login">
          <div class="label_of_data">
            Логін
          </div>
        </label>
        <br>
        <label>
          <input type="text" name="users_password">
          <div class="label_of_data">
            Пароль
          </div>
        </label>
      </div>
      <button type="submit" class="data_submit">Увійти</button>
    </form>
  </div>

  <div class="registration_popup">
    <form class="registration_popup_form" type="submit">
      <h2 class="close_registration_window">Закрити</h2>
      <h2 class="registration_text">Реєстрація</h2>
      <div class="new_data_block">
        <img src="images/Logo.svg" alt="Welcome" class="mini_logo_in_registration_form" width="250px">
        <label>
          <input type="text" name="new_users_contact">
          <div class="label_of_new_data">
            Електронна пошта або номер телефону
          </div>
        </label>
        <br>
        <label>
          <input type="text" name="new_users_login">
          <div class="label_of_new_data">
            Логін
          </div>
        </label>
        <br>
        <label>
          <input type="text" name="new_users_password">
          <div class="label_of_new_data">
            Пароль
          </div>
        </label>
      </div>
      <button type="submit" class="new_data_submit">Зареєструватися</button>
    </form>
  </div>

  <div class="topics">
    <a href="#" class="topic">Війна</a>
    <a href="#" class="topic">Діти</a>
    <a href="#" class="topic">Екологія</a>
    <a href="#" class="topic">Освіта</a>
  </div>

  <div class="kinds_of_help">
    <h6 class="kind_of_help">Види допомоги:</h6>
    <select class="help_button">
      <option value=""></option>
    </select>
  </div>

  <div class="content">

  </div>

  <div class="chat">
    <a href="#">
      <img src="images/Chat.svg">
    </a>
  </div>
</body>

<script src="scripts/main.js"></script>

</html>
